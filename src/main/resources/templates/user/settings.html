<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
	<head>
		<meta charset="UTF-8"/>
		<title>This is home page</title>
	</head>
<body>
	<section>
		
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
						<h3>Change Password</h3>
							 <form th:action="@{/user/changePassword}" method="POST">
								
								<div class="form-group">
									<input name="oldPass" type="password" class="form-control mt-3" placeholder="Enter old password"/>
								</div>
								
								<div class="form-group">
									<input name="newPass" type="password" class="form-control mt-3" placeholder="Enter new password"/>
								</div>
								
								<div class="container text-center mt-3">
									<button type="submit" class="btn btn-success">Confirm</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>
							 </form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
				$(document).ready(()=>{
					$(".item").removeClass("active");
					$("#settings-link").addClass("active");
				});	
			
		</script>
	</section>
	
	
</body>
</html>
