<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
	<head>
		<meta charset="UTF-8"/>
		<title>This is home page</title>
	</head>
<body>
	<section>
		<div class="card me-3 ms-3">
			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>
				
				<div class="container-fluid mt-1">
					
					<div class="row">
						<div class="col-md-8 offset-md-2">
							
							<form action="#"
								  th:object="${contact}"
								  enctype="multipart/form-data"
								  method="POST"
								  th:action="@{/user/process-update}" 
								  class="mt-2">
								  
								  <input type="hidden" th:value="${contact.cId}" name="cId" >	
							
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									
									<input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter name" class="form-control">
								</div>
								
								
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									
									<input  th:value="${contact.secondName}"required type="text" id="secondName" name="secondName" placeholder="Enter second name" class="form-control">
								</div>
								
								
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									
									<input  th:value="${contact.phone}" required min="10" type="number" id="phone" name="phone" placeholder="Enter phone number" class="form-control">
								</div>
								
								
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											@
										</div>
									</div>
									
									<input  th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter email" class="form-control">
								</div>
								
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
												<i class="fa fa-briefcase"></i>
										</div>
									</div>
									
									<input  th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter work" class="form-control">
								</div>
								
								<div class="form-group mt-2">
									<textarea  th:text="${contact.description}" class="form-control" placeholder="Enter contact description" name="description" id="description" rows="10"></textarea>
								</div>
								
								<div class="custom-file">
									<input type="file" name="profileImage"/>	
								</div>
								
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save</button>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div> 
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
		      tinymce.init({
		        selector: '#description'
		      });
       </script>
	</section>
	
	
</body>
</html>
