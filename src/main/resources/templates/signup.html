<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
	<head>
		<meta charset="UTF-8"/>
		<title>This is home page</title>
	</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">
					
					
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  							<p th:text="${session.message.content}"></p>
  							 <div th:text="${session.message.removeSessionAttribute('message')}"></div>
						</div>
	
					<div class="container text-center">
						<img style="width:80px;" th:src="@{/img/membership.png}" alt=""/>
					</div>
						<h1 class="text-center">Register Here !!</h1>
						
						<form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
							<!--  name field -->
							 <div class="mb-3">
    							<label 
    							for="name_field" 
    							class="form-label">Your Name</label>
    							<input
    							name="name" 
    							type="text" 
    							class="form-control" 
    							th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
    							id="name_field" 
    							aria-describedby="emailHelp"
    							placeholder="Enter here"
    							th:value="${user.name}"
    							required>
    							
    							 <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
    							</div>
  							</div>
  							
  							<!--  email field -->
							 <div class="mb-3">
    							<label 
    							for="email_field" 
    							class="form-label">Your Email</label>
    							<input 
    							name="email"
    							type="email" 
    							class="form-control" 
    							id="email_field" 
    							aria-describedby="emailHelp"
    							placeholder="Enter here"
    							th:value="${user.email}"
    							required>
    							
  							</div>
  							
  							<!--  password field -->
							 <div class="mb-3">
    							<label 
    							for="password_field" 
    							class="form-label">Your password</label>
    							<input 
    							name="password"
    							type="password" 
    							class="form-control" 
    							id="password_field" 
    							aria-describedby="emailHelp"
    							placeholder="Enter here"
    							required>
    							
  							</div>
						
						
						<!-- about field about user -->
						<div class="mb-3">
						
							<textarea 
							name="about"
							class="form-control" 
							placeholder="Enter something about yourself" 
							th:text="${user.about}"
							rows= "5">
							 </textarea>
						</div>
						
						<!-- terms and conditions checkbox -->
						
						<div class="mb-3 form-check">
							<input type="checkbox"
							name="agreement"
							class="form-check-input"
							id="agreement"
							/>
							
							<label for="agreement">Accept Terms and Conditions</label>
						</div>
						
						<div class="container text-center">
							<button type="submit" class="btn bg-primary text-white" >Submit
							</button>
							
							<button type="reset" class="btn btn-warning text-white" >Reset
							</button>
							
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	
</body>
</html>
